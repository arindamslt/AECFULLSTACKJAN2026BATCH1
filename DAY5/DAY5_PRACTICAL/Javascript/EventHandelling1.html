<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT HANDELLING1</title>
    <script>
      const changeH2=()=>{
        var h2Ref=document.getElementById("hid");
        h2Ref.innerText="JAVASCRIPT EVENT HANDELLING";
      }
      const changeP=()=>{
        var pRef=document.getElementById("pid");
        pRef.innerText="WELCOME TO EVENT HANDELLING";
      }
    </script>
</head>
<body>
    <div style="text-align: center;">
      <h2 id="hid">JAVASCRIPT</h2>
      <p id="pid">WELCOME TO JAVASCRIPT</p>
      <button onclick="changeH2()">CHANGEH2</button> &nbsp;&nbsp;
      <button onclick="changeP()">CHANGEP</button>
    </div>


        
    
    
</body>
</html>
